name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: 'false'

jobs:
  build-and-deploy:
    name: Build and Deploy Portal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/portal
          # Copy built frontend
          cp -r dist/* deploy/portal/
          # Copy API files
          cp -r api deploy/portal/
          # Remove settings.json if it exists (should be created on server)
          rm -f deploy/portal/api/settings/settings.json
          echo "Deployment directory structure:"
          find deploy -type f | head -20

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/portal/
          server-dir: ./portal/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/*.md
            **/.env*

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site:** https://bennernet.com/portal/" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Files" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: index.html + assets/" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: api/ (PHP files)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify the site at https://bennernet.com/portal/" >> $GITHUB_STEP_SUMMARY
          echo "2. Check that widgets load correctly" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()

    steps:
      - name: Create failure summary
        run: |
          echo "## Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment to bennernet.com/portal/ failed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting" >> $GITHUB_STEP_SUMMARY
          echo "1. Check FTP credentials in repository secrets" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify FTP server is accessible" >> $GITHUB_STEP_SUMMARY
          echo "3. Check the workflow logs for detailed errors" >> $GITHUB_STEP_SUMMARY
